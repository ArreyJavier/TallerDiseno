<div class="row wrapper border-bottom white-bg page-heading">
        <script src="javascripts/ingreso.js" />   
        <div class="col-lg-10">
            <h2>Ingresos</h2>
        </div>
    </div>
    <div class="wrapper wrapper-content animated fadeInRight ecommerce">
        <div class="ibox-content m-b-sm border-bottom">
            <div class="row">
                <div class="col-sm-4">
                    <div class="form-group">
                        <label class="control-label" for="product_name">Concepto</label>
                        <input type="text" id="concept_filter" name="product_name" placeholder="Buscar por concepto" class="form-control"> </div>
                </div>
            </div>
        </div>
        <div class="ibox-content m-b-sm border-bottom">
            <div class="row">
                <div class="col-sm-4">
                    <div class="form-group">
                        <label class="control-label" for="product_name">Crear ingreso</label>
                        <input type="text" id="ingreso-input" name="product_name" value="" placeholder="Ingreso" class="form-control">
                        <input type="text" id="concepto-input" name="product_name" value="" placeholder="Concepto" class="form-control">
                        <button onclick="addIngreso()" class="btn-primary btn btn-xs">Crear</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="ibox">
                    <div class="ibox-content">
                        <table class="footable table table-stripped toggle-arrow-tiny" data-page-size="15">
                            <thead id="ingresos">

                            </thead>
                            <tfoot>
                            <tr>
                                <td colspan="6">
                                    <ul class="pagination pull-right"></ul>
                            </tfoot>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
